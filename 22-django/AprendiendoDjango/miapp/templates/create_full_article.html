{% extends 'layout.html' %}
{% load filters %}

{% block title %} Formularios en Django {% endblock %}

{% block content %}

<h1 class="title">Formularios en Django</h1>

{% if form.errors %}
    <strong class="rojo">
        Hay errores en el formulario.
        {{form.errors}}
    </strong>
{% endif %}

<form action="{% url 'save' %}" method="POST">

    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="guardar"/>
    
</form>

{% endblock %}
